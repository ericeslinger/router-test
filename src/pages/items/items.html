<!--
  Generated template for the ItemsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>items</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Hey, it is item number {{ itemId }}. This number should match the value in the URL bar.</p>
  <p>The id of my view controller is {{ vc.id }}.</p>
  <ion-list>
    <ion-item *ngFor="let i of [1, 2, 3, 4, 5]">
      Visit item {{i}} with
      (works)
      <button ion-button (tap)="push(i)">push</button> or <button ion-button (tap)="setRoot(i)">setRoot</button>
      or
      (doesn't)
      <button ion-button (tap)="pushString(i)">pushString</button> or <button ion-button (tap)="setRootString(i)">setRootString</button>
    </ion-item>
  </ion-list>
</ion-content>
